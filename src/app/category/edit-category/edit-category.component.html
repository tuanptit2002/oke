<html>
<head>
  <title>Edit Category</title>
</head>
<body>
<h1>Edit Category</h1>

<form #category = "ngForm" (ngSubmit)="onSubmit(category)" >
  <label for="describe">Mô tả:</label>
  <input type="text" id="describe" name="describe" ngModel><br><br>

  <label for="total">Tổng số lượng :</label>
  <input type="text" id="total" name="total" ngModel><br><br>

  <button type="submit">Edit</button>
</form>
</body>
</html>
