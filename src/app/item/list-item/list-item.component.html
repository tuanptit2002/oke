<form>
  <button class="create-button" [routerLink]="['create']">Create</button>

  <table class="table">

    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Price</th>
      <th scope="col">Name</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of item">
      <th scope="row">{{item.id}}</th>
      <td>{{item.price}}</td>
      <td>{{item.name}}</td>
      <td><img src="{{item.image}}" width="100" height="50"></td>
      <td>
        <button class="edit-button"  [routerLink]= "['edit',item.id]">Edit</button>
        <button class="delete-button" (click)="deleteItem(item.id)">Delete</button>
      </td>

    </tr>

    </tbody>
  </table>
</form>
