
<div class="container col-md-12">
  <h1 style="color: red">User Login</h1>
  <form  #login = "ngForm" (ngSubmit)="Login(login)">
    <div class="mb-3">
      <label class="form-label">UserName:</label>
      <input type="text" class="form-control" name="email" ngModel>
    </div>
    <div class="mb-3">
      <label class="form-label">Password:</label>
      <input type="password" class="form-control" name="password" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Đăng Nhập</button>
    <button [routerLink] = "['/register']" class="btn btn-primary position-absolute top-0 start-0 mt-3" style="background-color: green; color: white;">Đăng ký</button>
  </form>
</div>
